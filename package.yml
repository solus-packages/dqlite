name       : dqlite
version    : 1.11.1
release    : 5
source     :
    - https://github.com/canonical/dqlite/archive/refs/tags/v1.11.1.tar.gz : f900b81b7ba66ba654c734f7fc9f01caf462408f3751f5357019db0c18d438b5
license    : LGPL-3.0-only
homepage   : https://github.com/canonical/dqlite
component  : programming.library
summary    : C library for a replicated SQLite cluster
description: |
    C library that implements an embeddable and replicated SQL database engine with high-availability and automatic failover
builddeps  :
    - pkgconfig(libuv)
    - pkgconfig(raft)
    - pkgconfig(sqlite3)
setup      : |
    %reconfigure --disable-static
build      : |
    %make
install    : |
    %make_install
